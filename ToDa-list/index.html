<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDaリスト</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1 id="page-title">ToDaリスト</h1>
      <div class="menu">
        <span class="bar"></span>
      </div>
    </header>
    <main>
      <div class="form-area">
        <form method="post" id="form">
          <p><input type="checkbox" name="important" id="important"></p>
          <div class="form-container">
            <p><input type="text" name="title" id="title" placeholder="タイトル" required></p>
            <p><input type="datetime" name="limit" id="limit" placeholder="期限"></p>
          </div>
          <p><textarea name="discription" id="discription" cols="30" rows="3" placeholder="詳細"></textarea></p>
          <input type="submit" value="Da it!" id="button">
        </form>
      </div>
      <div class="container" id="container"></div>
    </main>
    <footer>
      <p><small>&copy;minato</small></p>
    </footer>
  </div>
<script src="js/main.js"></script>
</body>
</html>
